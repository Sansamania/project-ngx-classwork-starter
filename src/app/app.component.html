<ngx-course-header [title]="headerTitle" (toggleData)="appToggle($event)"></ngx-course-header>


<ngx-course-drawer>
  <ngx-course-search [searchText]="text" (searchTextChange)="getSearchText($event)"></ngx-course-search>  
  <mat-list role="list">
    <mat-list-item role="listitem">Item 1</mat-list-item>
    <mat-list-item role="listitem">Item 2</mat-list-item>
    <mat-list-item role="listitem">Item 3</mat-list-item>
  </mat-list>
</ngx-course-drawer>
